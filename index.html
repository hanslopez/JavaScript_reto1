  <body>
    <div class="container">
      <br>

      <div class = "row">
         <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="padding-bottom: 30px;">

   <script type='text/javascript' src="js/sweetalert2-11.1.5/sweetalert2.all.min.js"></script> 
   <script> 
   function Juega(x){ 


   var opcion_humano = x;
   var opcion_pc = Math.random()*100;
   
   if(opcion_pc <= 33){
      opcion_pc = "piedra";
   }
   else if(opcion_pc > 33 && opcion_pc <= 66 ){
      opcion_pc = "papel";
   }
   else if(opcion_pc > 66 && opcion_pc <= 100){
      opcion_pc = "tijera";
   }

   console.log (opcion_humano);
   console.log (opcion_pc);

      if(opcion_pc === opcion_humano){
        Swal.fire({
            title: 'EMPATE',
            text: "La PC escogió "+opcion_pc+". Empataron el juego",
            icon: 'warning',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Comprendo'
        })
      }
      else if(opcion_pc ==="piedra" && opcion_humano ==="papel"){
        Swal.fire({
            title: 'GANASTE',
            text: "La PC escogió "+opcion_pc+". Ganaste el juego",
            icon: 'success',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Comprendo'
        })
      }
      else if(opcion_pc ==="papel" && opcion_humano ==="piedra"){
        Swal.fire({
            title: 'PERDISTE',
            text: "La PC escogió "+opcion_pc+". Lo lamento..... perdiste el juego",
            icon: 'error',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Comprendo'
        })
      }
      else if(opcion_pc ==="tijera" && opcion_humano ==="piedra"){
        Swal.fire({
            title: 'GANASTE',
            text: "La PC escogió "+opcion_pc+". Ganaste el juego",
            icon: 'success',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Comprendo'
        })
      }
      else if(opcion_pc ==="tijera" && opcion_humano ==="papel"){
        Swal.fire({
            title: 'PERDISTE',
            text: "La PC escogió "+opcion_pc+". Lo lamento.. perdiste el juego",
            icon: 'error',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Comprendo'
        })
      }
      else if(opcion_pc ==="piedra" && opcion_humano ==="tijera"){
        Swal.fire({
            title: 'PERDISTE',
            text: "La PC escogió "+opcion_pc+". Lo lamento.. perdiste el juego",
            icon: 'error',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Comprendo'
        })
      }       
      else if(opcion_pc ==="papel" && opcion_humano ==="tijera"){
        Swal.fire({
            title: 'GANASTE',
            text: "La PC escogió "+opcion_pc+". Ganaste el juego",
            icon: 'success',
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Comprendo'
        })
      }

   }  
   </script>
